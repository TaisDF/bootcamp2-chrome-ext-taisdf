<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiFocus</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <h1 class="title">LexiFocus</h1>
    </header>

    <main class="main-content">

        <section class="feature-section-tema">
            <h2 class="section-title">Modo de Cores</h2>
                <button class="theme-toggle">
                    <img src="src/images/sun.png" alt="Tema claro" />
                </button>
        </section>

        <section class="feature-section-texto">
            <h2 class="section-title">Personalização de Texto</h2>
            <div class="font-options">
                <button class="font-button" data-font="Lexend" id="lexend-btn">Lexend</button>
                <button class="font-button" data-font="Atkinson Hyperlegible" id="atkinson-btn">Atkinson Hyperlegible</button>
            </div>
        </section>
        
    </main>

</body>
</html>
